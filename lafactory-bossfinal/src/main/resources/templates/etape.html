<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Etape</title>
</head>
<body>
	<h1>Liste des etapes</h1>
	<a class="btn btn-success" href="ajouterEtape">Ajouter une etape</a>
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Ordre</th>
				<th>Titre</th>
				<th>Texte</th>
				<th>Image</th>
				<th></th>
			</thead>
			<tr th:each="etape : ${ etapes }">
				<td th:text="${ etape.ordre }"></td>
				<td th:text="${ etape.titre }"></td>
				<td th:text="${ etape.texte }"></td>
				<td><img th:if="${etape.image!=''}" th:src="${etape?.image}" width="100px"></td>
				<td><a class="btn btn-warning" th:href="@{ modifierEtape(id=${ etape.id })}">Editer</a>
				<a class="btn btn-danger" th:href="@{ supprimerEtape(id=${ etape.id })}">Supprimer</a></td>
			</tr>
	</table>
</body>
</html>
