<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Idee</title>
	</head>
	<body>
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th></th>
					<th scope="col">Visiteur</th>
					<th scope="col">Description</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produit : ${ produits}" >
					<td>[[${ produit.libelle }]]</td>
					<td th:text="${ produit.prix }"></td>
					<td>[[${produit.fournisseur.societe}]]</td>
					<td sec:authorize="hasRole('ADMIN')">
						<a class="btn btn-warning" th:href="@{modifierProduit(id=${produit.id})}">Modifier</a>
						<a class="btn btn-danger" th:href="@{supprimerProduit(id=${produit.id})}">Supprimer</a>
					</td>
				
				</tr>
			</tbody>
		</table>
	</body>
</html>
