<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Liste des Visiteurs</title>
	
	</head>
	<body>
		
		<div>
			<h2 class="display-4 text-center">Liste des Visiteur</h2>
		</div>
		
		<div>
			<a href="ajouterVisiteur">Ajouter un nouveau visiteur</a>
			<table  class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Nom</th>
						<th scope="col">Prenom</th>
						<th scope="col">Mail</th>
						<th scope="col">Role</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="visiteur : ${ visiteurs }">
						<td>[[${ visiteur.nom }]]</td>
						<td>[[${ visiteur.prenom }]]</td>
						<td>[[${ visiteur.mail }]]</td>
						<td>[[${ visiteur.role }]]</td>
						<td>
							<div>
								<a class ="btn btn-warning" type="submit" name="editer" th:href="@{editerVisiteur(id=${visiteur.id})}">Editer</a>
							</div>
						</td>
						<td>
							<div>
								<a class ="btn btn-danger" type="submit" name="supprimer" th:href="@{supprimerVisiteur(id=${visiteur.id})}">Supprimer</a>
							</div>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
	</body>
</html>
