<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript" th:src="@{modele.js}"></script>
	<div class="container-fluid">
		<form method="POST" name="formModele">
			<h1 th:if="${modele.id == 0 }">Ajouter un modele</h1>
			<h1 th:if="${modele.id != 0 }">Editer un modele</h1>
			<div>
				<div th:errors="${modele.nom}">Message d'erreur par défaut</div>
				<label for="nom">Nom du modele : </label> 
				<input type="text" name="nom" id="nom" th:value="${ modele?.nom }"/>
			</div>
			<div>
				<label for="tempsRealisation">Temps de réalisation (en minutes) : </label> 
				<input type="number" name="tempsRealisation" id="tempsRealisation" th:value="${ modele?.tempsRealisation }" />
			</div>
			<div>
				<label for="niveau">Niveau : </label>
				<select name="niveau" id="niveau">
					<option th:each="niveau : ${ lstNiveaux }"
							th:value="${ niveau }" th:text="${niveau}" 
							th:selected="${ niveau == modele?.niveau }" />
				</select>
			</div>
			<div>
				<label for="qteBoisNecessaire">Quantité de bois nécessaire : </label> 
				<input type="number" name="qteBoisNecessaire" id="qteBoisNecessaire" th:value="${ modele?.qteBoisNecessaire }" />
			</div>
			<div>
				<label for="visible">Visible pour le visiteur : </label> 
				<input type="checkbox" name="visible" id="visible" th:checked="${modele?.visible}" />
			</div>
			<div>
				<label for="lienVideo">Lien de la vidéo (facultatif) : </label> 
				<input type="text" name="lienVideo" id="lienVideo" th:value="${ modele?.lienVideo }" />
			</div>
			<div>
				<label for="categorie">Categorie : </label> 
				<select id="categorie" name="categorie">
					<option value=0>--Selectionner une catégorie--</option>
					<option th:each="categorie : ${ lstCategories }"
						th:value="${ categorie.id }" th:text="${ categorie.nom }"></option>
				</select>
				<div id="addCategorie" onClick="ajouterCategorie()">Ajouter Catégorie</div>				
				<textarea name="listeDesCategories" id="listeDesCategories" th:text="listeDesCategories"></textarea>
			</div>
			<button th:if="${ modele.id == 0 }" type="submit"
				class="btn btn-outline-primary">Ajouter</button>
			<button th:if="${ modele.id != 0 }" type="submit"
				class="btn btn-outline-primary">Modifier</button>
			<!-- <input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> -->
		</form>
	</div>
</body>
</html>
