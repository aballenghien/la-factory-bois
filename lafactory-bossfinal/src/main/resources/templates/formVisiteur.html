<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<head>
	<th:block th:if="${visiteur != null }">
		<title  th:if="${visiteur.id == 0 }">Ajouter un visiteur</title>
		<title  th:if="${visiteur.id != 0 }">Modifier le visiteur</title>
	<th:block>
	<th:block th:if="${visiteur == null }">
		<title>Ajouter un visiteur</title>
	<th:block>
	 	
			
	</head>
	<body>
		<div class="container">
			<!-- <h2 th:if="${utilisateur == null }">Ajouter un visiteur</h2>
			<h2 th:if="${utilisateur != null }">Modifier le visiteur</h2>  -->
			
			<h2 th:if="${visiteur.id == 0 }">Ajouter un visiteur</h2>
			<h2 th:if="${visiteur.id != 0 }">Modifier le visiteur</h2>
		</div>
		
		
		
		<div th:errors="${visiteur.nom}" class="alert alert-danger" role="alert">Le Nom ne peut �tre vide</div>
		<div th:errors="${visiteur.prenom}" class="alert alert-danger" role="alert">Le Prenom ne peut �tre vide</div>
		<div th:errors="${visiteur.mail}" class="alert alert-danger" role="alert">L'email n'à pas le bon format</div>
		
		<form method ="post">
			<div class="container w-75 p-3 mx-auto">
				<div class="form-group row">
					<label class="col-2 col-form-label">Nom</label>
					<div class="col-10">
						<input class="form-control" type="text" name="nom" th:value="${ visiteur?.nom }" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-2 col-form-label">Prenom</label>
					<div class="col-10">
						<input class="form-control" type="text" name="prenom" th:value="${ visiteur?.prenom }" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-2 col-form-label">Mail</label>
					<div class="col-10">
						<input class="form-control" type="text" name="mail" th:value="${ visiteur?.mail }" />
					</div>
				</div>
					
				
					<div class="form-group w-75 p-3 mx-auto">
						
						<div>
							<th:block th:if="${ visiteur !=null }">
								<th:block th:switch="${ visiteur.id }">
									<input th:case="0" class="btn btn-outline-primary mt-3" type="submit" name ="ajouter" Value="Ajouter!"/>
									<input th:case="*" class="btn btn-outline-primary mt-3" type="submit" name ="modifier" Value="Modifier!"/>
								</th:block>
							</th:block>
							<input th:if="${ visiteur == null }" class="btn btn-outline-primary mt-3" type="submit" name ="ajouter" Value="Ajouter!"/>
						</div>
					</div>
					
		<!-- 			<div class="form-group row"> -->
		<!-- 				<div class="col-2"></div> -->
		<!-- 				<div class="col-10"> -->
		<!-- 					<th:block th:switch="${ utilisateur.id }"> -->
		<!-- 						<input th:case="0" class="btn btn-primary" type="submit" value="Ajouter" /> -->
		<!-- 						<input th:case="*" class="btn btn-warning" type="submit" value="Modifier" /> -->
		<!-- 					</th:block> -->
		<!-- 				</div> -->
		<!-- 			</div> -->
					
				</div>
			</form>
		
		
		
		
		
	</body>
</html>
