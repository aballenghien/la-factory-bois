<!DOCTYPE html>

<html 
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">
	<head>
		<meta charset="ISO-8859-1">
		<title>Page de Connexion</title>
	</head>
	<body>
		<div class="form-group w-75 p-3 mx-auto">
			<h1>Bienvenue dans La Factory</h1>
			<h2>Page de connexion</h2>
			
			<form method ="POST" action = "performLogin">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
				<div>
					<label>Nom d'Utilisateur</label>
					<input class="form-control" type="text"  name="username" id="username"></input>
				</div>
				<div>
					<label>MDP</label>
					<input class="form-control" type="password"  name="password" id="password"></input>
				</div>
				
				<input class="btn btn-outline-primary mt-3" type="submit" Value="Connexion !"/>
			</form>
		</div>
	</body>
</html>
