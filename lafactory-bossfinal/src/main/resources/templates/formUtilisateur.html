<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<!-- 	th:replace="~{layout.html :: layout(~{::title}, ~{::body})}"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<head>
	<th:block th:if="${utilisateur != null }">
		<title  th:if="${utilisateur.id == 0 }">Ajouter un utilisateur</title>
		<title  th:if="${utilisateur.id != 0 }">Modifier l'utilisateur</title>
	<th:block>
	<th:block th:if="${utilisateur == null }">
		<title>Ajouter un utilisateur</title>
	<th:block>
	 	
			
	</head>
	<body>
		<div class="container">
			<!-- <h2 th:if="${utilisateur == null }">Ajouter un utilisateur</h2>
			<h2 th:if="${utilisateur != null }">Modifier l'utilisateur</h2>  -->
			
			<h2 th:if="${utilisateur.id == 0 }">Ajouter un utilisateur</h2>
			<h2 th:if="${utilisateur.id != 0 }">Modifier l'utilisateur</h2>
		</div>
		
		
		
<!-- 		<div th:errors="${utilisateur.nom}" class="alert alert-danger" role="alert">Le Nom ne peut �tre vide</div> -->
<!-- 		<div th:errors="${utilisateur.prenom}" class="alert alert-danger" role="alert">Le Prenom ne peut �tre vide</div> -->
<!-- 		<div th:errors="${utilisateur.username}" class="alert alert-danger" role="alert">L'Username ne peut �tre vide</div> -->
<!-- 		<div th:errors="${utilisateur.password}" class="alert alert-danger" role="alert">Inserez un mot de passe</div> -->
		<form method ="post">
			<div class="container w-75 p-3 mx-auto">
				<div class="form-group row">
					<label class="col-2 col-form-label">Nom</label>
					<div class="col-10">
						<input class="form-control" type="text" name="nom" th:value="${ utilisateur?.nom }" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-2 col-form-label">Prenom</label>
					<div class="col-10">
						<input class="form-control" type="text" name="prenom" th:value="${ utilisateur?.prenom }" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-2 col-form-label">Username</label>
					<div class="col-10">
						<input class="form-control" type="text" name="username" th:value="${ utilisateur?.username }" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-2 col-form-label">Password</label>
					<div class="col-10">
						<input class="form-control" type="password" name="password" th:value="${ utilisateur?.password }" />
					</div>
				</div>
				<div>
					<label class="col-2 col-form-label">Role</label>
					<div class="col-10">
						<select name="role" class="form-control">
							<option
								th:each="role : ${ roles }"
								th:value="${ role }"
								th:text="${ role }" />
						</select>
					</div>
				</div>
				
				<div class="form-group w-75 p-3 mx-auto">
					
					<div>
						<th:block th:if="${ utilisateur !=null }">
							<th:block th:switch="${ utilisateur.id }">
								<input th:case="0" class="btn btn-outline-success mt-3" type="submit" name ="ajouter" Value="Ajouter!"/>
								<input th:case="*" class="btn btn-outline-warning mt-3" type="submit" name ="ajouter" Value="Modifier!"/>
							</th:block>
						</th:block>
	<!-- 						<input th:if="${ utilisateur == null }" class="btn btn-outline-primary mt-3" type="submit" name ="ajouter" Value="Ajouter!"/> -->
					</div>
				</div>
					
		<!-- 			<div class="form-group row"> -->
		<!-- 				<div class="col-2"></div> -->
		<!-- 				<div class="col-10"> -->
		<!-- 					<th:block th:switch="${ utilisateur.id }"> -->
		<!-- 						<input th:case="0" class="btn btn-primary" type="submit" value="Ajouter" /> -->
		<!-- 						<input th:case="*" class="btn btn-warning" type="submit" value="Modifier" /> -->
		<!-- 					</th:block> -->
		<!-- 				</div> -->
		<!-- 			</div> -->
				
			</div>
		</form>
		
		
		
	</body>
</html>
