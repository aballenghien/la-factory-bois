<html>
    <div class="container w-50 p-3 mx-auto">

        

        <form class="idee mx-auto" method="post">
            <div class="container mx-auto">
                <h4>Boite à idées</h4>

                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="nom" placeholder="Nom" [(ngModel)]="visiteur.nom">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="prenom" placeholder="Prenom" [(ngModel)]="visiteur.prenom">
                    </div>
                </div>
                <div class="w-100 mt-2">
                    <input type="email" class="form-control" name="mail" placeholder="E-mail" [(ngModel)]="visiteur.mail">
                </div>

                    <textarea class="w-100 mt-2" name="idee" rows="8" cols="80" [(ngModel)]="idee.description"></textarea>
                    <input class="btn btn-outline-success mt-2 w-25" (click)="envoyerIdee()" Value="Envoyer!">
                
            </div>
                

            
        </form>

    </div>
	

</html>
